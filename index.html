<!DOCTYPE html>
<html>

<head>
    <title>Styles.css | Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container flex-row v-center h-center">
        <a href="javascript:void(0)" class="btn btn-flat">Flat Button</a>
        <a href="javascript:void(0)" class="btn btn-raised primary">Raised Button</a>
        <a href="javascript:void(0)" class="btn btn-fap danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
    </div>

    <div class="container flex-row v-center h-center">
        <div class="card">
            <img src="https://static.pexels.com/photos/36764/marguerite-daisy-beautiful-beauty.jpg" alt="img">
            <h3>Card Title</h3>
        </div>
    </div>

    <div class="form-container before-footer">

        <div class="form-group flex-col v-center h-center">
            <label for="input1">label</label>
            <input type="text" id="input1" placeholder="type here..." class="form-control">

            <div class="flex-row message">
                <span class="err">error message, the number 45 is just an examble</span>
                <span class="length">45/50</span>
            </div>
        </div>

        <div class="form-group flex-col v-center h-center">
            <label for="txtArea">label</label>
            <textarea id="txtArea" placeholder="type here..." class="form-control"></textarea>

            <div class="flex-row message">
                <span class="err">error message, the number 45 is just an examble</span>
                <span class="length">45/50</span>
            </div>
        </div>
    </div>

    <footer class="footer flex-col v-center h-center primary">
        <h3>footer here</h3>
    </footer>
</body>

</html>
